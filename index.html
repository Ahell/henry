<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henry Course Planner - Kursplanering för FEI</title>
    <link rel="stylesheet" href="/src/styles/tokens.css" />
    <link rel="stylesheet" href="/src/styles/theme.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family-base);
        background: linear-gradient(
          180deg,
          var(--color-primary-50) 0%,
          var(--color-gray-50) 40%,
          #f2f4f7 100%
        );
        min-height: 100vh;
        padding: 0;
        color: var(--color-text-primary);
      }

      header {
        background: var(--color-primary-900);
        color: white;
        padding: var(--space-4) var(--space-6);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .header-inner {
        max-width: 1800px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: var(--space-4);
      }

      .brand h1 {
        margin-bottom: var(--space-1);
        font-size: var(--font-size-2xl);
        letter-spacing: -0.01em;
      }

      .brand p {
        opacity: 0.85;
        font-size: var(--font-size-sm);
      }

      .container {
        width: 100%;
        max-width: 1800px;
        margin: var(--space-6) auto var(--space-10);
        padding: 0 var(--space-6);
      }

      nav {
        display: flex;
        gap: var(--space-2);
        flex-wrap: wrap;
        align-items: center;
        background: transparent;
        padding: 0;
        border: none;
      }

      nav button {
        background: transparent;
        color: rgba(255, 255, 255, 0.78);
        border: none;
        padding: var(--space-2) var(--space-4);
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: var(--font-size-sm);
        font-weight: var(--font-weight-semibold);
        transition: var(--transition-all);
        letter-spacing: 0.01em;
      }

      nav button:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
      }

      nav button.active {
        color: white;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: none;
      }

      nav .nav-action {
        color: white;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.22);
        padding: var(--space-2) var(--space-3);
        border-radius: var(--radius-md);
        font-weight: var(--font-weight-semibold);
      }

      nav .nav-action:hover {
        background: rgba(255, 255, 255, 0.18);
        border-color: rgba(255, 255, 255, 0.3);
      }

      nav .nav-action:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      nav .nav-action--primary {
        background: rgba(59, 130, 246, 0.55);
        border-color: rgba(59, 130, 246, 0.8);
      }

      nav .nav-action--primary:hover:not(:disabled) {
        background: rgba(59, 130, 246, 0.7);
      }

      nav .nav-action--danger {
        background: rgba(239, 68, 68, 0.55);
        border-color: rgba(239, 68, 68, 0.85);
      }

      nav .nav-action--danger:hover:not(:disabled) {
        background: rgba(239, 68, 68, 0.7);
      }

      .nav-status {
        margin-left: var(--space-2);
        color: rgba(255, 255, 255, 0.82);
        font-size: var(--font-size-xs);
        white-space: nowrap;
      }

      main {
        background: white;
        border: 1px solid var(--color-border);
        border-radius: var(--radius-lg);
        box-shadow: 0 10px 32px rgba(0, 0, 0, 0.08);
        padding: var(--space-8);
      }

      .section {
        display: none;
      }

      .section.active {
        display: block;
      }

      h2 {
        color: var(--color-text-primary);
        margin-bottom: var(--space-4);
        font-size: var(--font-size-xl);
        letter-spacing: -0.01em;
      }

      footer {
        text-align: center;
        color: var(--color-text-secondary);
        padding: var(--space-6);
        opacity: 0.8;
        font-size: var(--font-size-sm);
      }

      @media (max-width: 768px) {
        .container {
          padding: var(--space-4);
        }

        header {
          padding: var(--space-6);
        }

        header h1 {
          font-size: var(--font-size-2xl);
        }

        main {
          padding: var(--space-6);
        }

        nav {
          flex-direction: column;
        }

        nav button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="brand">
          <h1>Henry Course Planner</h1>
        </div>
        <nav>
          <button
            id="navLoadTestData"
            class="nav-action nav-action--primary"
            type="button"
          >
            Ladda Testdata
          </button>
          <button
            id="navResetDatabase"
            class="nav-action nav-action--danger"
            type="button"
          >
            Återställ Databas
          </button>
          <button class="nav-btn active" data-section="admin">
            Admin Grunddata
          </button>
          <span id="navStatus" class="nav-status"></span>
        </nav>
      </div>
    </header>

    <div class="container">
      <main>
        <!-- <div id="import-export" class="section">
          <h2>Importera och Exportera Data</h2>
          <import-export></import-export>
        </div> -->

        <div id="admin" class="section active">
          <h2>Admin - Grunddata</h2>
          <admin-panel></admin-panel>
        </div>

      </main>
    </div>

    <footer>
      <p>Henry Course Planner v1.0 | Byggd med Lit 3 | © 2025</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
