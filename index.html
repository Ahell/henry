<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEI Kursplanerare</title>
    <link rel="stylesheet" href="/src/styles/tokens.css" />
    <link rel="stylesheet" href="/src/styles/theme.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family-base);
        background: linear-gradient(
          180deg,
          var(--color-primary-50) 0%,
          var(--color-gray-50) 40%,
          #f2f4f7 100%
        );
        min-height: 100vh;
        padding: 0;
        color: var(--color-text-primary);
      }

      header {
        background: var(--color-primary-900);
        color: white;
        padding: var(--space-4) var(--space-6);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .header-inner {
        max-width: 1800px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: var(--space-4);
      }

      .header-brand {
        display: flex;
        align-items: center;
        gap: var(--space-4);
        flex-wrap: wrap;
        min-width: 0;
      }

      .brand h1 {
        margin-bottom: var(--space-1);
        font-size: var(--font-size-2xl);
        letter-spacing: -0.015em;
      }

      .brand p {
        opacity: 0.85;
        font-size: var(--font-size-sm);
      }

      .header-tabs {
        display: flex;
        justify-content: center;
        min-width: 0;
      }

      .container {
        width: 100%;
        max-width: 1800px;
        margin: var(--space-6) auto var(--space-10);
        padding: 0 var(--space-6);
      }

      .admin-actions {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        flex-wrap: wrap;
        justify-self: end;
      }

      .admin-actions-label {
        font-size: 0.55rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.7);
        margin-right: 2px;
      }

      .nav-status {
        margin-left: var(--space-1);
        color: rgba(255, 255, 255, 0.82);
        font-size: var(--font-size-xs);
        white-space: nowrap;
      }

      .admin-tabs {
        display: inline-flex;
        gap: 6px;
        flex-wrap: wrap;
        align-items: center;
      }

      .admin-tab-btn {
        background: rgba(255, 255, 255, 0.06);
        color: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 6px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: var(--font-size-xs);
        font-weight: var(--font-weight-semibold);
        transition: var(--transition-all);
        letter-spacing: 0.01em;
      }

      .admin-tab-btn:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.18);
      }

      .admin-tab-btn.active {
        color: white;
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.22);
      }

      henry-switch.nav-edit-switch {
        --color-text-primary: rgba(255, 255, 255, 0.85);
        --color-border: rgba(255, 255, 255, 0.18);
        --color-gray-200: rgba(255, 255, 255, 0.14);
        --color-success: rgba(255, 255, 255, 0.22);
        --color-success-hover: rgba(255, 255, 255, 0.28);
        --color-background: rgba(255, 255, 255, 0.06);
        --color-surface: rgba(255, 255, 255, 0.06);
        --color-text-secondary: rgba(255, 255, 255, 0.75);
        --henry-switch-label-size: var(--font-size-xs);
        --henry-switch-label-weight: var(--font-weight-semibold);
        --henry-switch-label-letter-spacing: 0.01em;
        --henry-switch-width: 36px;
        --henry-switch-height: 20px;
        --henry-switch-thumb-size: 14px;
        --henry-switch-thumb-offset: 3px;
      }

      main {
        background: transparent;
        border: none;
        border-radius: 0;
        box-shadow: none;
        padding: 0;
      }

      .section {
        display: none;
      }

      .section.active {
        display: block;
      }

      h2 {
        color: var(--color-text-primary);
        margin-bottom: var(--space-4);
        font-size: var(--font-size-xl);
        letter-spacing: -0.01em;
      }

      footer {
        text-align: center;
        color: var(--color-text-secondary);
        padding: var(--space-6);
        opacity: 0.8;
        font-size: var(--font-size-sm);
      }

      @media (max-width: 768px) {
        .container {
          padding: var(--space-4);
        }

        header {
          padding: var(--space-6);
        }

        header h1 {
          font-size: var(--font-size-2xl);
        }

        .header-inner {
          grid-template-columns: 1fr;
          justify-items: start;
        }

        .header-tabs {
          justify-content: flex-start;
          width: 100%;
        }

        .admin-actions {
          width: 100%;
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="header-brand">
          <div class="brand">
            <h1>FEI Kursplanerare</h1>
          </div>
        </div>
        <div class="header-tabs">
          <div id="adminTabs" class="admin-tabs" aria-label="Admin tabs"></div>
        </div>
        <nav class="admin-actions" aria-label="Admin actions">
          <span class="admin-actions-label">Admin</span>
          <button id="navLoadTestData" class="admin-tab-btn" type="button">
            Ladda Testdata
          </button>
          <button id="navResetDatabase" class="admin-tab-btn" type="button">
            Återställ Databas
          </button>
          <henry-switch
            id="navEditMode"
            class="nav-edit-switch"
            label="Redigera"
          ></henry-switch>
          <span id="navStatus" class="nav-status"></span>
        </nav>
      </div>
    </header>

    <div class="container">
      <main>
        <div id="admin" class="section active">
          <admin-panel></admin-panel>
        </div>
      </main>
    </div>

    <footer>
      <p>FEI Kursplanerare v1.0 | Byggd med Lit 3 | © 2025</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
