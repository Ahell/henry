<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henry Course Planner - Kursplanering fÃ¶r FEI</title>
    <link rel="stylesheet" href="/src/styles/tokens.css" />
    <link rel="stylesheet" href="/src/styles/theme.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family-base);
        background: linear-gradient(
          135deg,
          var(--color-primary-500) 0%,
          var(--color-secondary-500) 100%
        );
        min-height: 100vh;
        padding: 0;
      }

      header {
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: var(--space-8);
        box-shadow: var(--shadow-sm);
      }

      header h1 {
        margin-bottom: var(--space-2);
        font-size: var(--font-size-3xl);
      }

      header p {
        opacity: 0.8;
        font-size: var(--font-size-sm);
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: var(--space-8);
      }

      nav {
        display: flex;
        gap: var(--space-2);
        margin-bottom: var(--space-8);
        flex-wrap: wrap;
      }

      nav button {
        background: var(--color-background);
        color: var(--color-text-primary);
        border: none;
        padding: var(--space-3) var(--space-6);
        border-radius: var(--radius-base);
        cursor: pointer;
        font-size: var(--font-size-base);
        font-weight: var(--font-weight-bold);
        transition: var(--transition-all);
        box-shadow: var(--shadow-sm);
      }

      nav button:hover {
        background: var(--color-gray-100);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      nav button.active {
        background: var(--color-primary-500);
        color: white;
      }

      main {
        background: var(--color-background);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-base);
        padding: var(--space-8);
      }

      .section {
        display: none;
      }

      .section.active {
        display: block;
      }

      h2 {
        color: var(--color-text-primary);
        margin-bottom: var(--space-6);
        border-bottom: 3px solid var(--color-primary-500);
        padding-bottom: var(--space-2);
      }

      footer {
        text-align: center;
        color: white;
        padding: var(--space-8);
        opacity: 0.8;
        font-size: var(--font-size-sm);
      }

      @media (max-width: 768px) {
        .container {
          padding: var(--space-4);
        }

        header {
          padding: var(--space-6);
        }

        header h1 {
          font-size: var(--font-size-2xl);
        }

        main {
          padding: var(--space-6);
        }

        nav {
          flex-direction: column;
        }

        nav button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>

      <p>

      </p>
    </header>

    <div class="container">
      <nav>
        <button class="nav-btn active" data-section="import-export">
          Import/Export
        </button>
        <button class="nav-btn" data-section="admin">Admin Grunddata</button>
        <button class="nav-btn" data-section="reports">Rapporter & Vyer</button>
      </nav>

      <main>
        <div id="import-export" class="section active">
          <h2>Importera och Exportera Data</h2>
          <import-export></import-export>
        </div>

        <div id="admin" class="section">
          <h2>Admin - Grunddata</h2>
          <admin-panel></admin-panel>
        </div>

        <div id="reports" class="section">
          <h2>Rapporter & Vyer</h2>
          <report-viewer></report-viewer>
        </div>
      </main>
    </div>

    <footer>
      <p>Henry Course Planner v1.0 | Byggd med Lit 3 | Â© 2025</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
